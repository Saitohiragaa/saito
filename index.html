<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convidado do dia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #main-text {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: blue;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2 id="main-text">C*zinho hoje?</h2>
    <div class="button-container">
        <button class="button" onclick="alert('Você escolheu Sim!')">Sim</button>
        <button class="button" id="no-button" onclick="alert('Você não pode clicar em Não!')">Não</button>
    </div>

    <script>
        const noButton = document.getElementById('no-button');

        noButton.addEventListener('mouseover', () => {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const randomX = Math.floor(Math.random() * (screenWidth - 100));
            const randomY = Math.floor(Math.random() * (screenHeight - 50));
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
